


    <form class="form-vertical" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Veuillez vous connecter</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div class="form-group">
            <label for="userNameId" class="col-sm-2 col-form-label">Login</label>
            <input formControlName="username" id="userNameId" required >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <div class="form-group">
            <label for="passwordId" class="col-sm-2 col-form-label">Mot de passe</label>
            <input  formControlName="password" id="passwordId" required type="password" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <button style="margin-left: 15px" type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>

        </div>
      </div>


    </form>
