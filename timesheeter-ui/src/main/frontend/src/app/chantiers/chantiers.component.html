<app-header></app-header>
<div class="row voffset3">
  <div class="col-md-3">
    <button class="btn btn-warning" (click)="onNewChantier()">Nouveau</button>
  </div>
  <div class="col-md-6">

  </div>
</div>

<table class="table  table-hover">
  <thead>
  <tr>
    <th scope="col">Nom</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let chantier of allChantiers" (click)="onChantierClick(chantier)" class="table-primary">
    <th scope="row">{{chantier.nom}}</th>
  </tr>
  </tbody>
</table>
