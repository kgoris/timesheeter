<div class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/">Timesheeter</a>
  <button class="navbar-toggler"
          type="button"
          (click)="onClick()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="!isMenuCollapsed" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="hasSignedIn()">
          <a class="nav-link" (click) = "onEncodage()">Encodage</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" (click)="onDetail()">Détail</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" (click)="onHistorique()">Historique</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" (click)="onUtilisateurs()">Utilisateurs</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" (click)="onChantiers()">Chantiers</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" (click)="onClients()">Clients</a>
        </li>
    </ul>

    <div class="right">

      <div *ngIf="hasSignedIn(); else buttonConnect">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span style="color: #d5edfa; margin-right: 10px; margin-bottom:0;  padding-bottom: 0;">{{getUser().firstname}} {{getUser().lastname}}</span>
        <button  class="btn btn-secondary my-2 my-sm-0" (click)="logout()" >

          <span>Se déconnecter</span>
        </button>
      </div>
      <button #buttonConnect *ngIf="!hasSignedIn()" class="btn btn-secondary my-2 my-sm-0" routerLink="/login" >
        <span>Se connecter</span>
      </button>
    </div>
  </div>
</div>
